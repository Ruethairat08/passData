<ion-header>
  <ion-toolbar>
    <ion-title>
    <h3>รายชื่อนักเรียน</h3>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <!-- Searchbar with value -->
<ion-searchbar placeholder="ชื่อ-สกุล"></ion-searchbar>
    </ion-row>

      <ion-item>
        <ion-label>
          <ion-row>
            <ion-col text-left>
         ปีการศึกษา 
        </ion-col>
        <ion-col text-right>
            ชั้น
        </ion-col>
        </ion-row>
        </ion-label>
      </ion-item>
      <ion-list>
      <ion-item *ngFor="let item of data" (click)="listdata(item)"> 
<ion-row>
  <ion-col size="4">
<ion-avatar>
<img class="a" [src]="item.image">
</ion-avatar>
  </ion-col>

  <ion-col size="8">
    <p>{{item.name}}
      {{item.id}}</p>
 
  </ion-col>

</ion-row>
      </ion-item>

    </ion-list>
</ion-content>

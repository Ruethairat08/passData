<ion-header>
  <ion-toolbar>
    <ion-title>
    รายชื่อนักเรียน
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-row>
      <ion-searchbar (ionInput)></ion-searchbar>
    </ion-row>

    <ion-list>
      <ion-item>
        <ion-label>
          ปีการศึกษา/ภาคเรียน
        </ion-label>
      </ion-item>

      <ion-item *> 
<ion-row>
  <ion-col size="4">
<ion-avatar item-start></ion-avatar>
<img width="30" [src]="item.">
  </ion-col>

  <ion-col size="4">
    <p>
      {{item.ชื่อ}} {{item.นามสกุล}}
    </p>
  </ion-col>

  <ion-col size="4">
<p>
  {{item.เลขบัตรประชาชน}}
</p>
  </ion-col>
</ion-row>
      </ion-item>

    </ion-list>
</ion-item>




























</ion-content>
